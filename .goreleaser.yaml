# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    files: []

brews:
  - name: docker-env
    homepage: https://github.com/marcinhlybin/docker-env
    description: Per branch docker compose environment manager
    license: MIT
    skip_upload: true
    test: |
      assert_match "#{version}", shell_output("#{bin}/docker-env --version")
    install: |
      bin.install "docker-env"
    # repository:
    #   owner: marcinhlybin
    #   name: homebrew-docker-env
    #   branch: master

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
